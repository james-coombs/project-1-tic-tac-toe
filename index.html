<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <nav class="navbar">
        <button type="button" id="new-game" class="btn btn-default navbar-btn">New Game</button>
        <button type="button" id="save-game" class="btn btn-default navbar-btn">Save Game</button>
        <button type="button" id="past-game" class="btn btn-default navbar-btn">Past Game</button>
      </nav>

  <h1>Tic-Tac-Toe</h1>

  <div class="container"></div>
    <div class="board-wrapper">
      <div class="row">
        <div class="col-xs-4 game-cell">
          1
        </div>
        <div class="col-xs-4 game-cell">
          2
        </div>
        <div class="col-xs-4 game-cell">
          3
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 game-cell">
          4
        </div>
        <div class="col-xs-4 game-cell">
          5
        </div>
        <div class="col-xs-4 game-cell">
          6
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 game-cell">
          7
        </div>
        <div class="col-xs-4 game-cell">
          8
        </div>
        <div class="col-xs-4 game-cell">
          9
        </div>
      </div>
    </div>

    <!-- Button-trigger-sign-up-modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
      Sign Up
    </button>

    <!-- sign-up-modal -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            </form>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button-trigger-sign-in-modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
      Sign In
    </button>

    <!-- sign-in-modal -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button-trigger-change-password-modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#change-password-modal">
      Change Password
    </button>

    <!-- change-password-modal -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Change Password</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Old Password</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Old Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="sign-out-button"class="btn btn-primary btn-lg">Sign Out</button>


</body>
</html>
